<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery with Search Box</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.boxicons.com/3.0.8/fonts/basic/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="search-box">
            <i class="bx bx-search"></i>
            <input type="text" placeholder="Search a season">
        </div>

        <div class="images">
            <div class="image-box" data-name="spring">
                <img src="img/spring1.jpg" alt="">
                <h6>spring</h6>
            </div>
            <div class="image-box" data-name="spring">
                <img src="img/spring2.jpg" alt="">
                <h6>spring</h6>
            </div>
            <div class="image-box" data-name="summer">
                <img src="img/summer1.jpg" alt="">
                <h6>summer</h6>
            </div>
            <div class="image-box" data-name="summer">
                <img src="img/summer2.jpg" alt="">
                <h6>summer</h6>
            </div>
            <div class="image-box" data-name="summer">
                <img src="img/summer3.jpg" alt="">
                <h6>summer</h6>
            </div>
            <div class="image-box" data-name="autumn">
                <img src="img/autumn1.jpg" alt="">
                <h6>autumn</h6>
            </div>
            <div class="image-box" data-name="autumn">
                <img src="img/autumn2.jpg" alt="">
                <h6>autumn</h6>
            </div>
            <div class="image-box" data-name="winter">
                <img src="img/winter1.jpg" alt="">
                <h6>winter</h6>
            </div>
            <div class="image-box" data-name="winter">
                <img src="img/winter2.jpg" alt="">
                <h6>winter</h6>
            </div>
            <div class="image-box" data-name="winter">
                <img src="img/winter3.jpg" alt="">
                <h6>winter</h6>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
